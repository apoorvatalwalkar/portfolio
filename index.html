        <body>
            <div style="padding: 130px 75px">
                <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-evenly;">
                    <div style="display: flex; flex-direction: column;">
                        <h2 style="color:black;">
                            Hi, I'm <b>Apoorva Talwalkar</b>, 
                            <br>
                            a sophomore at <b>Brown</b> 
                            <br>
                            University with a passion 
                            <br>for <b>Computer Graphics</b> 
                            <br>
                            and <b>UI/UX Design</b>
                        </h2>

                    </div>
                    
                    <img class="image-hide" src="assets/profile_oval.png" width="30%">
                </div>
            </div>

            <div>
                <h3 style="text-align: center; padding-bottom:20px">Featured Work</h3>
                <div style="display: flex; flex-direction: row; justify-content: center; padding-bottom: 10px;">
                    <div id="button-all" class="button-select" style="--btn-color: var(--blue)">
                        All
                    </div>
                    <div id="button-graphics" class="button-box" style="--btn-color: var(--pink)">
                        Graphics
                    </div>
                    <div id="button-uiux" class="button-box" style="--btn-color: var(--yellow)">
                        Interaction Design
                    </div>
                </div>
            </div>

            <div class="featured-work" style="margin-bottom: 50px;"> </div>

            <script>
                const cardEl = document.querySelector('.featured-work');
                const btnAll = document.getElementById('button-all');
                const btnGraphics = document.getElementById('button-graphics');
                const btnUIUX = document.getElementById('button-uiux');

                let allWorks = [];

                function setActiveButton(activeBtn) {
                    [btnAll, btnGraphics, btnUIUX].forEach(btn => {
                        btn.classList.remove('button-select');
                        btn.classList.add('button-box');
                    });

                    activeBtn.classList.remove('button-box');
                    activeBtn.classList.add('button-select');
                }

                // Render function that filters and updates cards
                function renderCards(filterCategory = 'all') {
                    cardEl.innerHTML = '';

                    const filtered = filterCategory === 'all'
                        ? allWorks
                        : allWorks.filter(work => work.category === filterCategory);

                    filtered.forEach(work => {

                        const cardHTML = `
                            <div class="flex-card">
                                <a href="${work.link}" target="${work.target}">
                                    <img src="${work.img}" width="100%" style="border-radius: 10px;">
                                    <h4>${work.title}</h4>
                                    <h5>${work.description}</h5>
                                    <h5 style="font-weight: 400">${work.medium}</h5>
                                </a>
                            </div>
                        `;
                        cardEl.insertAdjacentHTML('beforeend', cardHTML);
                    });
                }

                // Fetch works
                fetch('./works.json')
                    .then(res => res.json())
                    .then(data => {
                        allWorks = data;
                        renderCards(); // render all by default
                    });

                // Event listeners for buttons
                btnAll.addEventListener('click', () => {
                    renderCards('all');
                    setActiveButton(btnAll);
                });

                btnGraphics.addEventListener('click', () => {
                    renderCards('Graphics');
                    setActiveButton(btnGraphics);
                });

                btnUIUX.addEventListener('click', () => {
                    renderCards('Interaction Design');
                    setActiveButton(btnUIUX);
                });
            </script>
        </body>
